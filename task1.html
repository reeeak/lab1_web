<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial- scale=1.0">
</head>

<body>
    <header>
        <h3>Форма для додавання викладача</h3>
    </header>

    <section>
        <form>
            <div>
                <label for="name">Повне ім'я:</label>
                <input id="name" placeholder="Ім'я" type="text" /><br><br>
            </div>

            <div>
                <label for="gender">Стать:</label>
                <input id="male" name="gender" value="male" type="radio" />
                <label for="male">Чоловіча</label>
                <input id="female" name="gender" value="female" type="radio" />
                <label for="female">Жіноча</label>
                <input id="other" name="gender" value="other" type="radio" />
                <label for="other">Інша</label><br><br>
            </div>

            <div>
                <label for="birthday">Дата народження:</label>
                <input id="birthday" type="date" /><br><br>
            </div>

            <div>
                <label for="email">Пошта:</label>
                <input id="email" placeholder="email" type="email" /><br><br>
            </div>

            <div>
                <label for="phone">Номер телефону:</label>
                <input id="phone" placeholder="Номер" type="tel" /><br><br>
            </div>

            <div>
                <label for="color">Колір фону:</label>
                <input id="color" type="color" /><br><br>
            </div>

            <div>
                <label for="country">Країна:</label>
                <input id="country" placeholder="Країна" type="text" /><br><br>
            </div>

            <div>
                <label for="city">Місто:</label>
                <input id="city" placeholder="Місто" type="text" /><br><br>
            </div>

            <div>
                <label for="comment">Коментар:</label><br>
                <textarea id="comment" name="comment" placeholder="Коментар" cols="35" rows="5"></textarea><br><br>
            </div>

            <input type="button" value="Додати">
        </form>
    </section>
</body>

</html>
